version: '3.8'

services:
  database:
    container_name: database
    image: mariadb
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: Supersnak3
      MYSQL_DATABASE: motospots
      MYSQL_USER: api_user
      MYSQL_PASSWORD: Supersnak3
    ports:
      - '4306:3306'
    volumes:
      - mysql_data:/var/lib/mysql

  php:
    container_name: php
    build:
      context: ./php
    ports:
      - '9000:9000'
    volumes:
      - ../:/usr/src/app/motospots.com
    depends_on:
      - database

  nginx:
    container_name: nginx
    image: library/nginx:stable-alpine
    ports:
      - '8080:80'
#      - '443:443'
    volumes:
      - ../:/usr/src/app/motospots.com
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/nginx/ssl
      - ./certbot/data:/usr/src/app/motospots.com/certbot
    depends_on:
      - php
      - database

  certbot:
    image: certbot/certbot:latest
    command: certonly --webroot --webroot-path=/usr/src/app/motospots.com/certbot --email jtsmrdel@gmail.com --agree-tos --no-eff-email -d motospots.com -d www.motospots.com
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/logs:/var/log/letsencrypt
      - ./certbot/data:/usr/src/app/motospots.com/certbot

volumes:
  mysql_data: